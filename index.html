<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light">

    <div class="container py-4">

        <div class="header-card mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="display-6 mb-2 fw-bold gradient-text">
                        <i class="bi bi-mortarboard-fill me-2"></i>Ankademin Quiz
                    </h1>
                    <p class="text-muted mb-0">
                        <i class="bi bi-lightning-charge-fill me-1"></i>
                        Testa dina kunskaper
                    </p>
                </div>

                <button id="themeToggle" class="btn btn-theme">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>


        <section id="categoryStep" class="card mb-4">
            <div class="card-body p-4">
                <div class="mb-4">
                    <h5 class="card-title fw-bold mb-2">
                        <i class="bi bi-1-circle-fill text-primary me-2"></i>Välj kategori
                    </h5>
                    <p class="card-text text-muted">Välj den kategori du vill testa dina kunskaper inom</p>
                </div>

                <div class="category-grid mb-4">
                    <label class="category-card" for="catHtml">
                        <input type="radio" name="category" id="catHtml" value="html" hidden>
                        <div class="category-icon">
                            <i class="bi bi-filetype-html"></i>
                        </div>
                        <div class="category-title">HTML</div>
                        <div class="category-desc">Markup & struktur</div>
                    </label>

                    <label class="category-card" for="catJs">
                        <input type="radio" name="category" id="catJs" value="javascript" hidden>
                        <div class="category-icon">
                            <i class="bi bi-filetype-js"></i>
                        </div>
                        <div class="category-title">JavaScript</div>
                        <div class="category-desc">Logik & interaktion</div>
                    </label>

                    <label class="category-card" for="catWeb">
                        <input type="radio" name="category" id="catWeb" value="web" hidden>
                        <div class="category-icon">
                            <i class="bi bi-globe2"></i>
                        </div>
                        <div class="category-title">Webb</div>
                        <div class="category-desc">Allmän kunskap</div>
                    </label>
                </div>

                <button id="startBtn" class="btn btn-gradient w-100 py-3">
                    <i class="bi bi-play-fill me-2"></i>Starta quiz
                </button>

                <div id="categoryError" class="alert alert-danger mt-3 d-none">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>Välj en kategori först
                </div>
            </div>
        </section>


        <section id="quizStep" class="d-none">
            <div class="card mb-3">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <div id="progressText" class="fw-bold fs-5">
                        </div>
                    </div>

                    <form id="quizForm">
                        <div id="questionContainer"></div>
                    </form>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mb-3">
                <button id="nextBtn" type="button" class="btn btn-gradient px-4 py-2">
                    Nästa <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>

            <div id="errorBox" class="alert alert-warning d-none">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                Välj ett svar innan du går vidare!
            </div>
        </section>


        <section id="resultBox" class="mt-4 d-none"></section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="./js/ui.js"></script>
</body>

</html>
